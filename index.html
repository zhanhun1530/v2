<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工具页面</title>
    <style>
        /* 极简样式，无特殊标识 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { padding: 20px; font-family: Arial, sans-serif; background: #f5f5f5; }
        .content { width: 100%; max-width: 800px; margin: 0 auto; padding: 20px; background: white; border-radius: 4px; }
        pre { white-space: pre-wrap; word-wrap: break-word; color: #333; }
    </style>
</head>
<body>
    <div class="content">
        <pre id="textContent">加载中...</pre>
    </div>

    <script>
        // 异步加载文本内容，路径为自定义的 /api/content
        fetch('/api/content')
            .then(response => {
                if (!response.ok) throw new Error('加载失败');
                return response.text();
            })
            .then(text => {
                document.getElementById('textContent').textContent = text;
            })
            .catch(error => {
                document.getElementById('textContent').textContent = '加载出错：' + error.message;
            });
    </script>
</body>
</html>
